apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zitadel
  namespace: sys-argocd
spec:
  destination:
    namespace: zitadel
    # TODO: solve this with yaml merging
    server: https://kubernetes.default.svc
  source:
    repoURL: https://charts.zitadel.com
    chart: zitadel
    targetRevision: 8.13.1
    helm:
      values: |
        ingress:
          enabled: true
          className: internal
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: auth.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - auth.{{ .Values.domain }}
              secretName: zitadel-tls

        zitadel:
          masterkeySecretName: zitadel-masterkey
          configSecretName: zitadel-config

          configmapConfig:
            ExternalDomain: auth.{{ .Values.domain }}
            TLS:
              enabled: false
            Database:
              Postgres:
                Host: zitadel-postgres-postgresql
                Port: 5432
                Database: zitadel
                User:
                  Username: zitadel
                  SSL:
                    Mode: disable
                Admin:
                  Username: postgres
                  SSL:
                    Mode: disable
  {{- include "common" . | nindent 2 }}
